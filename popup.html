<!doctype html>
<html>
  <head>
    <title>Pop up page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/contextMenu.css">
    <link type="text/css" href="css/popup.css" rel="stylesheet">
    <script type="text/javascript" src="js/popup.js"></script>
  </head>

  <body>
    <div>
      <div id="header"></div>

      <div id="tabInfoContainer">
        <img id="favIcon" class="favIcon" display="inline" />
        <div id="title"></div>
      </div>

      <textarea placeholder="Enter the title you want..." autofocus></textarea>
      <div id="tabCount">tabCount</div>
      
    	<div class="group optsCurrent menuOption" id="readLaterOption">
        <button id="readLaterButton">Save&Close tab</button>
        <button id="clearListButton">Clear list</button>
    	</div>

      <div id="tabList"></div>

      <div id="footer"></div>
    </div>
  </body>
</html>
